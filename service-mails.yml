spring.cloud.stream:
  function:
    definition: listenMessages
  bindings:
    listenMessages-in-0:
      destination: mails
  kafka:
    bindings:
      listenMessages-in-0:
        consumer:
          configuration:
            value:
              deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    binder:
      brokers:
        - localhost:9091
        - localhost:9092
        
